      <div class="container">
        <div class="row">
          <div class="col text-center">
            <h2 class="h2" style="color: rgb(255, 0, 0); font-family: bold">MASUKAN</h2>

        </div>
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="alert alert-succes alert-dismissible fade show bg-success d-none my-alert" role="alert" style="color: rgb(0, 0, 0)">

              </div>
              <div class="mb-3">
                <label for="email" class="form-label" style="color: rgb(255, 0, 0); font-family: bold">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="email" name="Email" required />
              </div>
              <div class="mb-3">
                <label for="pesan" class="form-label" style="color: rgb(255, 0, 0); font-family: bold">Pesan</label>
                <textarea class="form-control" id="pesan" rows="5" name="Pesan" required></textarea>
              </div>
              <!---->
              <!---->
              <button type="submit" class="btn btn-primary btn-kirim">Kirim</button>
              <!---->
              <button class="btn btn-primary btn-loading d-none" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
              </button>
              <!---->
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- js -->
    <script src="/JS/Script.js"></script>

    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbz6M0zZZJGqsLe_cfpkntQgzm2-9UoBfrZ6SS78swcY9-_bRowBsjOJ51kIgZP4fZBF/exec';
      const form = document.forms['form-kontak'];
      const btnKirim = document.querySelector('.btn-kirim');
      const btnLoading = document.querySelector('.btn-loading');
      const myAlert = document.querySelector('.my-alert');

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        // ketika diklik
        btnKirim.classList.toggle('d-none');
        btnLoading.classList.toggle('d-none');
        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
          .then((response) => {
            btnKirim.classList.toggle('d-none');
            btnLoading.classList.toggle('d-none');
            myAlert.classList.toggle('d-none');
            form.reset();
            console.log('Success!', response);
          })
          .catch((error) => console.error('Error!', error.message));
      });

      document.addEventListener('DOMContentLoaded', function () {
        document.addEventListener('keypress', function (e) {
          if (e.key === 'Enter') {
            e.preventDefault();
            // Cek apakah form aktif saat tombol Enter ditekan
            if (document.activeElement.tagName === 'INPUT' || document.activeElement.tagName === 'TEXTAREA') {
              document.querySelector('.btn-kirim').click(); // Klik tombol Kirim
            }
          }
        });
      });
    </script>
